<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Convertidor LATAM</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="app-container">
    <div class="app">
      <div class="header">
        <h1>ðŸŒŽ Conversor LATAM</h1>
        <label class="switch">
          <input type="checkbox" id="darkModeSwitch" />
          <span class="slider round"></span>
        </label>
      </div>

      <div class="form-group">
        <label for="amount">Cantidad</label>
        <input type="number" id="amount" placeholder="0.00" min="0" />
      </div>

      <div class="form-group row">
        <div>
          <label for="fromCurrency">De</label>
          <select id="fromCurrency"></select>
        </div>
        <div class="swap" onclick="swapCurrencies()">â‡„</div>
        <div>
          <label for="toCurrency">A</label>
          <select id="toCurrency"></select>
        </div>
      </div>

      <button class="convert-btn" onclick="convert()">Convertir</button>

      <div class="result-panel">
        <p id="rateInfo"></p>
        <h2 id="result"></h2>
      </div>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
